{% extends 'blog/base.html' %}

{% block conteudo %}
<h2>Buscar Post</h2>

<form method="get">
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>

{% if resultados %}
    <h3>Resultados:</h3>
    <ul>
        {% for post in resultados %}
            <li>{{ post.titulo }}</li>
        {% endfor %}
    </ul>
{% elif resultados is not none %}
    <p>Nenhum post encontrado.</p>
{% endif %}
{% endblock %}
